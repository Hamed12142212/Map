<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramallah Waste Containers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script> <!-- Include Turf.js -->
    <style>
        /* Full page styling */
        body {
            margin: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74230e, #FEB47B); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        /* Login page container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        /* Login box styles */
        .login-box {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            width: 350px;
            text-align: center;
        }
    
        /* Header (title) */
        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    
        /* Input field styling */
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }
    
        .login-box input:focus {
            border-color: #FF7E5F; /* Focus color */
            outline: none;
        }
    
        /* Button styling */
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #FF7E5F; /* Primary button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
    
        .login-box button:hover {
            background-color: #FEB47B; /* Button hover color */
        }
    
        .login-box button:active {
            background-color: #FF7E5F; /* Active state button color */
            transform: scale(0.98); /* Slight button shrink on click */
        }
    </style>
</head>
<body>

<!-- Login page (initially visible) -->
<div id="loginPage" class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- Map (hidden until login is successful) -->
<div id="mapPage">
    <div id="map"></div>
    <button id="logoutButton" onclick="logout()">Logout</button>
</div>

<style>
    /* Position the logout button in the top-right corner */
    #logoutButton {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 9999;  /* Ensures the button is above the map */
    }

    #logoutButton:hover {
        background-color: #0056b3;
    }

    /* Ensure map is also properly positioned */
    #mapPage {
    display: none;  /* Initially hidden */
    position: fixed;  /* Fixed positioning to cover full screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;  /* Full screen height */
    z-index: 1;  /* Make sure map is behind logout button */
}

#map {
    width: 100%;
    height: 100%;  /* Ensure the map fills the parent container */
}
</style>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script>
    // Handle login process
    function login() {
        const username = $('#username').val();
        const password = $('#password').val();

        // Perform AJAX login request
        $.ajax({
            url: "http://127.0.0.1:5000/",  // Backend URL
            method: "POST",  // POST request
            contentType: "application/json",  // Sending JSON data
            data: JSON.stringify({
                username: username,  // Get the username from the form
                password: password   // Get the password from the form
            }),
            success: function(response) {
                console.log("Login successful, initializing map...");
                alert("Login successful!");

                // Save the JWT token to localStorage
                localStorage.setItem('auth-token', response.access_token);

                // Hide login page and show map page
                $('#loginPage').hide();
                $('#mapPage').show();
                initializeMap();  // Initialize the map
            },
            error: function(error) {
                alert("Login failed! Please check your credentials.");
            }
        });
    }

    // Initialize the map after login
    function initializeMap() {
        const map = L.map('map').setView([31.9045, 35.2045], 17.5);  // Initialize map with coordinates

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Check if the user is logged in by verifying the JWT token from localStorage
        const token = localStorage.getItem('auth-token');
        if (token) {
            // Fetch data from a protected route (send the token as Authorization header)
            $.ajax({
                url: "http://127.0.0.1:5000/protected",
                method: "GET",
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    alert(response.msg);  // You can replace this with a more sophisticated map data fetch
                },
                error: function(error) {
                    console.error('Error fetching protected data', error);
                }
            });
        }

        // Optionally, add other map markers or data here
    }

    // Check if user is already logged in when page loads (on page refresh)
    $(document).ready(function() {
        const token = localStorage.getItem('auth-token');
        if (token) {
            $('#loginPage').hide();
            $('#mapPage').show();
            initializeMap();
        } else {
            $('#loginPage').show();
            $('#mapPage').hide();
        }
    });


</script>
</body>
</html>
